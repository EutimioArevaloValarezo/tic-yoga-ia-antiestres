{% extends "/plantillas/layout.html" %}

{% block content %}

<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/socket.js') }}"></script>

<div class="d-flex justify-content-center card mt-2 w-100 mx-auto">
  <div class="card-body">
      <div class="row g-3">
          <div class="col-md-12 card-text fs-3" style="text-align: justify;">
              <h3 id="idPresicion" class="text-center" style="font-size: 150px;">0%</h3>
          </div>
          <div class="col-md-6">
              <img id="pose_image" class="img-fluid rounded-start h-100"
                  style="object-fit: contain; display: block; margin-left: auto; margin-right: auto;"
                  alt="postura">
          </div>
          <div class="col-md-6">

              <img src="{{ url_for('practicar_rutina') }}" class="img-fluid rounded-start"
                  style="width: 100%;   object-fit: contain; ">
          </div>
      </div>

  </div>
</div>

<!--MODAL-->
<div class="modal fade modal-xl" id="my-modal-instruccion" tabindex="-1" role="dialog" aria-labelledby="my-modal-title" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="my-modal-title">Instrucciones</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-center">
        <h3 style="font-size: 50px">¡Perfecto!. Estás posicionado adecuadamente en tu entorno. Ahora, imita las posturas y sigue las instrucciones de respiración cuando se te indique. </h3>
      </div>
    </div>
  </div>
</div>

<div class="modal fade modal-xl" id="my-modal" tabindex="-1" role="dialog" aria-labelledby="my-modal-title" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="my-modal-title">Respiracion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-center">
        <h1 style="font-size: 200px"></h1>
        <h2 style="font-size: 400px" id="idTiempoRespiracion"></h2>
      </div>
    </div>
  </div>
</div>

{% endblock %}
