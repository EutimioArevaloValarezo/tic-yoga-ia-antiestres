

{% extends "/plantillas/nav.html" %}

{% block content %}



<div class="overflow-auto">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <table class="table table-sm text-center">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Resetear contrase√±a</th>
                            <th scope="col">Eliminar administrador</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for administrador in administradores %}
                        <tr>
                
                            <td>
                                {{ administrador['nombre'] }}
                            </td>
                            <td>
                                {{ administrador['apellido'] }}
                            </td>
                            <td>
                                {{ administrador['usuario'] }}
                            </td>
                            <td>
                                <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                    data-bs-target="#estadisticaModal" data-id="{{ administrador['_id'] }}"><i
                                        class="fa fa-refresh"></i>
                                </button>
                            </td>
                            <td class="text-center">
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    data-bs-target="#observacionModal" data-id="{{ administrador['_id'] }}"><i
                                        class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/editar_usuario.js') }}"></script>

{% endblock %}
