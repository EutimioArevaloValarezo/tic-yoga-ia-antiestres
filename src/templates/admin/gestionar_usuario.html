{% extends "/plantillas/nav.html" %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <!-- Primera Tarjeta -->
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                    <h2>Editar Administrador</h2>
                </div>
                <div class="card-body">
                    <form name="form_iniciar_sesion">
                        <div class="form-group">
                            <input type="text" name="get_nombre" placeholder="Nombre" class="form-control mt-2" value="{{ session['user']['nombre'] }}">
                        </div>
                        <div class="form-group">
                            <input type="text" name="get_apellido" placeholder="Apellido" class="form-control mt-2" value="{{ session['user']['apellido'] }}">
                        </div>
                        <div class="form-group">
                            <input type="text" name="get_usuario" placeholder="Usuario" class="form-control mt-2" value="{{ session['user']['usuario'] }}">
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" id="password-input" name="get_contrasenia" class="form-control mt-2" placeholder="ContaseÃ±a" value="{{ session['user']['contrasenia'] }}">
                                <button class="btn btn-outline-primary" type="button" id="toggle-password"><i class="fa fa-eye"></i></button>
                              </div>
                              
                          </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-block mt-4">Actualizar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <!-- Segunda Tarjeta -->
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    <h2>Agregar Administrador</h2>
                </div>
                <div class="card-body">

                    <p class="card-text">Contenido de la tarjeta 2.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var passwordInput = document.getElementById('password-input');
    var togglePasswordButton = document.getElementById('toggle-password');
  
    togglePasswordButton.addEventListener('click', function() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    });
  </script>

{% endblock %}
