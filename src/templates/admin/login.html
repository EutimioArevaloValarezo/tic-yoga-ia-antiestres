{% extends "/plantillas/nav.html" %}

{% block content %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card mt-4 text-center">
            <div class="card-header">
                <h3>Iniciar Sesión</h3>
            </div>
            <div class="card-body">
                <form name="form_iniciar_sesion">
                    <div class="form-group">
                        <input type="text" name="get_usuario" placeholder="Usuario" class="form-control mt-2">
                    </div>
                    <div class="form-group">
                        <input type="password" name="get_contrasenia" placeholder="Contaseña" class="form-control mt-2">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-block mt-4">Iniciar Sesión</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

{% endblock %}
