{% extends "/plantillas/layout.html" %}

{% block content %}

<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
    })
</script>

<button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Popover Header"
    data-bs-content="Some content inside the popover">
    Toggle popover
</button>

<form action="">
    <div class="d-flex justify-content-center card mt-5 w-75 mx-auto">
        <div class="card-header text-center">
            <h3>Registro de datos</h3>
        </div>
        <div class="card-body">

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="inputNombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="inputNombre" required>
                </div>
                <div class="col-md-6">
                    <label for="inputApellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="inputApellido" required>
                </div>
                <div class="col-md-4">
                    <label for="inputCedula" class="form-label">Cédula:</label>
                    <input type="text" class="form-control" id="inputCedula" maxlength="10" minlength="10" required>
                </div>
                <div class="col-md-4">
                    <label for="inputEmail" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                </div>
                <div class="col-md-4">
                    <label for="inputTelefono" class="form-label">Teléfono Celular:</label>
                    <input type="text" class="form-control" id="inputTelefono" minlength="10" maxlength="10" required>
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Facultad:</label>
                    <select id="inputState" class="form-select" required>
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Carrera:</label>
                    <select id="inputState" class="form-select" required>
                        <option selected>Seleccionar...</option>
                        <option>...</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center card mt-2 w-75 mx-auto">
        <div class="card-header text-center">
            <h3>Encuesta de satisfacción de usuario</h3>
        </div>
        <div class="card-body">

            <div class="row g-3">
                <div class="col-md-4">
                    <label for="range1" class="form-label">Facilidad de uso: <output id="output1">0</output></label>
                    <input type="range" class="form-range" min="0" max="5" step="0.5" value="0" id="range1"
                        oninput="output1.value = range1.value" required>

                </div>
                <div class="col-md-4">
                    <label for="range2" class="form-label">Utilidad Percibida: <output id="output2">0</output></label>
                    <input type="range" class="form-range" min="0" max="5" step="0.5" value="0" id="range2"
                        oninput="output2.value = range2.value" required>
                </div>
                <div class="col-md-4">
                    <label for="range3" class="form-label">Aceptación Tecnológica: <output
                            id="output3">0</output></label>
                    <input type="range" class="form-range" min="0" max="5" step="0.5" value="0" id="range3"
                        oninput="output3.value = range3.value" required>
                </div>
                <div class="col-md-4">
                    <label for="range4" class="form-label">Satisfacción General: <output id="output4">0</output></label>
                    <input type="range" class="form-range" min="0" max="5" step="0.5" value="0" id="range4"
                        oninput="output4.value = range4.value" required>
                </div>
                <div class="col-md-4">
                    <label for="range5" class="form-label">Efectividad en la Gestión del Estrés: <output
                            id="output5">0</output></label>
                    <input type="range" class="form-range" min="0" max="5" step="0.5" value="0" id="range5"
                        oninput="output5.value = range5.value" required>
                </div>
                <div class="col-md-4">
                    <label for="range6" class="form-label">Motivación para el Uso Continuo: <output
                            id="output6">0</output></label>
                    <input type="range" class="form-range" min="0" max="5" step="0.5" value="0" id="range6"
                        oninput="output6.value = range6.value" required>
                </div>
                <div class="col-md-12">
                    <label for="exampleTextarea" class="form-label">Comentarios adicionales:
                        <span>(Opcional)</span></label>
                    <textarea class="form-control" id="exampleTextarea" rows="2"></textarea>
                </div>
                <div class="d-grid gap-2 col-md-12">
                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</form>


{% endblock %}
